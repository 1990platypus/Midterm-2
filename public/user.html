<html>
<head>
  <title>Ordering Products</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>
<body ng-app="product" ng-controller="MainCtrl">
<div class="margin-left: 5em;"> 
  <h1>Shopping Interface</h1>

  <h1>Current Products</h1>
  <form ng-repeat="product in products | orderBy: ['Name']">
    <input type="checkbox" name="item">
    {{product.Name}} - price {{product.Price}} {{product.Image}}
    <button type="submit">Submit Purchase</button>
  </form>
  <h1>Shopping Cart</h1>

</div>
</body>
</html>
